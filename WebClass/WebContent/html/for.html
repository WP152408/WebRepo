<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<script>
	function sum() {
		var num = document.getElementById("num").value;
		var sum= 0 ;
		for(var i = 1; i <= num; i ++) sum += i;
		document.getElementById("result").innerHTML = "1부터 " + num + "까지의 합은 " + sum + "입니다";
	}
</script>

<input type="text" id="num" size="5">
<input type="button" onclick="sum()" value="계산">
<div id="result"></div>
</body>
</html>
