<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script>
	function goPage(url) {
		location.href = url;
	}
</script>
</head>
<body>
	<button onclick="goPage('http://www.google.co.kr');">구글</button>
	<button onclick="goPage('http://www.naver.com');">네이버</button>
	<button onclick="window.open('http://www.daum.net', '_blank');">다음</button>
</body>
</html>
